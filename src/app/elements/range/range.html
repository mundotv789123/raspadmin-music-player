<div class={class}>
  <div class="w-full relative">
    <div class="h-5 flex flex-col items-center">
      <div class="flex w-full h-5 items-center absolute -z-0 px-2">
        <div class="flex w-full h-1/3 bg-zinc-400 rounded-md shadow-md items-center">
          <div class="bg-white h-full flex overflow-visible rounded-md {{customClass()}}"
            [style]="'width: '+percentValue+'%'"></div>
          <div class="rounded-full w-0 h-0 border-8 border-white -mx-2 shadow-sm"></div>
        </div>
      </div>
      <input #inputRef class="w-full opacity-0 h-full" type="range" min="0" max="100" (change)="handlerChange()"/>
    </div>
  </div>
</div>
