<div class="fixed h-screen w-screen flex justify-center items-center p-5 bg-zinc-950">
  <div class="bg-zinc-700 p-6 rounded-xl w-screen md:w-64 animate-modal-down text-center">
    <h2 class="font-bold text-2xl mb-4">Login</h2>
    <form class="max-w-sm mx-auto" [formGroup]="formGroup" (submit)="submit()">
      <div class="mb-4">
        <input type="text" name="username" formControlName="username"
          class="outline-none bg-zinc-700 border text-white border-gray-300  text-sm rounded-lg block w-full p-2 text-center"
          placeholder="username" />
      </div>
      <div class="mb-4">
        <input type="password" name="password" formControlName="password"
          class="outline-none bg-zinc-700 text-white border border-gray-300 text-sm rounded-lg block w-full p-2 text-center"
          placeholder="password" />
      </div>
      @if(errorMessage()) {
      <p class="text-red-400 mb-4 text-sm">{{errorMessage()}}</p>
      }
      @if (isLoading()) {
      <div class="bg-white h-1 animate-loading mb-4"></div>
      }
      <div class="text-center">
        <button type="submit"
          class="text-white border border-white bg-zinc-700 hover:bg-zinc-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2 text-center"
          [disabled]="isLoading()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
